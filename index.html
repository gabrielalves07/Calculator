<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css" media="screen">
</head>
<body>
    <section class="calculadora">
        <input type="text" id="output">
        <div>
            <button class="clear">c</button>
            <button class="btn">%</button>
            <button class="btn_del">&#9003;</button>
            <button class="btn">/</button>
            <button class="btn" class="num">7</button>
            <button class="btn" class="num">8</button>
            <button class="btn" class="num">9</button>
            <button class="btn">*</button>
            <button class="btn" class="num">4</button>
            <button  class="btn" class="num">5</button>
            <button  class="btn" class="num">6</button>
            <button class="btn">-</button>
            <button class="btn" class="num">1</button>
            <button class="btn" class="num">2</button>
            <button class="btn" class="num">3</button>
            <button class="btn">+</button>
            <button class="btn" class="num" id="numZ">0</button>
            <button  class="btn"class="num">.</button>
            <button class="btn_eq">=</button>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
